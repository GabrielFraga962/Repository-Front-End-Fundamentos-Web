<head>

    </ul>
    <h1 class="center">Gostou? entre em contato</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar:</button>
            </form>
        </div>
        <div class="ml-50">
            <h2>Endereço:</h2>

            <p>Rua França, 374</p>
            <p>São Paulo - SP</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.795919247928!2d-46.677078133816!3d-23.57577201573046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57640bd3e5b1%3A0xca3bfd00e5a7bebf!2sR.%20Fran%C3%A7a%2C%20374%20-%20Jardim%20Europa%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2065908-620!5e0!3m2!1spt-BR!2sbr!4v1615329114818!5m2!1spt-BR!2sbr"
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()"
                onmouseout="mapaNormal()" id="mapa"></iframe>
            <!-- o src indica onde o arquivo será incomporado na página-->
        </div>
    </div>
